<html>
    <head>
      <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        {% block title %}
            <title>
                {% if title %}{{ title }}{% else %}{{ 'Welcome to the Prometheus Metrics App!' }}{% endif %}
            </title>
        {% endblock %}
    </head>

    <body>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="col-sm-11" id="left side">
              <a class="navbar-brand" href="#">
                <img src="../static/prometheus-icon.png" alt="" width="35" height="35" class="d-inline-block align-text-center">
                Prometheus Metrics App
              </a>
            </div>
            <div class="col-sm-1" id="right side">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Chaos</a>
                  </li>
                </ul>
            </div>
          </nav>
        {% block content %}
        {% endblock %}
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </html>
